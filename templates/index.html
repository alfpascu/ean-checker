<!DOCTYPE html>
<html>
<head>
    <title>EAN Checker</title>
</head>
<body>
    <h1>Buscar EAN en Marketplaces</h1>
    <form method="post">
        <label for="ean">Introduce el EAN:</label>
        <input type="text" id="ean" name="ean" required>
        <button type="submit">Buscar</button>
    </form>
    {% if results %}
        <h2>Resultados para EAN: {{ ean }}</h2>
        <ul>
        {% for name, found in results.items() %}
            <li>{{ name }}: {{ 'Disponible' if found else 'No disponible' }}</li>
        {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
